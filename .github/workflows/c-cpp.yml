name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: sudo apt install libreadline-dev
    - name: make
      run: make
    - name: install
      run: sudo make install
    - name: run tests
      run: ./testall.be
